<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">

    <script>
      nome = window.prompt("Digite seu nome:")
      window.alert("Bem vindo(a): " + nome)
    </script>

</head>
<body>

     <h1 class =formulario>Formulario</h1>
     <form action="">
       
        <div class="tipo1">
             Nome: <input type="text">
        </div>
     
        <div class="tipo1">
            Email: <input type="email">
        </div>
        
        <div class="tipo2">   
            Qual transporte você usa:
         <ul>
        <li><input type="radio" name="transporte"> A pé</li>
        <li><input type="radio" name="transporte">Busão </li>
        <li><input type="radio" name="transporte">Carona Top</li>
        </ul>
    </div>
    <div class="tipo2">
            Qual o seu gênero:
       <ul>
        <li><input type="radio" name="genero"> Femea</li>
        <li><input type="radio" name="genero"> Macho</li>
        <li><input type="radio" name="genero"> Silvestre</li>
      </ul>
     </div>
     </form>
     
</body>
</html>
